language: php
sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

git:
  depth: 1

compiler:
  - gcc
  - clang

env:
  global:
    - CFLAGS="-g3 -O0 -Wall -fvisibility=hidden"
    - ZEPHIR_PARSER_VERSION="v1.0.2"
    - USE_ZEND_ALLOC=0
    - ZEND_DONT_UNLOAD_MODULES=1
  matrix:
    - CC="ccache gcc"
    - CC="clang"

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - env: CC="ccache gcc"
      php: nightly
    - env: CPPFLAGS=-DZEPHIR_RELEASE CC=gcc
      php: 5.6
    - env: CPPFLAGS=-DZEPHIR_RELEASE CC=gcc
      php: 7.0
    - env: CPPFLAGS=-DZEPHIR_RELEASE CC=gcc
      php: 7.1

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - vendor
    - $HOME/.ccache
    - $HOME/.composer/cache

install:
  - phpenv config-rm xdebug.ini || true
  - composer --prefer-source install
  - bash unit-tests/ci/install_zephir_parser.sh
  - ./install

before_script:
  - $(phpenv which php) -d safe_mode=Off -d enable_dl=On compiler.php generate
  - $(phpenv which php) compiler.php stubs
  - $(phpenv which php) compiler.php api
  - (cd ext; $(phpenv which phpize) && ./configure --silent --with-php-config=$(phpenv which php-config) --enable-test && make -j"$(getconf _NPROCESSORS_ONLN)" && make --silent install && phpenv config-add ../unit-tests/ci/test.ini)
  - ulimit -c unlimited || true
  - $CC --version

script:
  - vendor/bin/phpcs --standard=PSR2 --report=emacs --extensions=php --warning-severity=0 Library/ unit-tests/Extension/ unit-tests/Zephir/
  - valgrind --read-var-info=yes --error-exitcode=1 --fullpath-after= --track-origins=yes --leak-check=full --num-callers=20 --suppressions=unit-tests/ci/zephir.3.7.0.sup $(phpenv which php) ./unit-tests/phpunit --not-exit -c phpunit.xml.dist --debug unit-tests/
  - $(phpenv which php) unit-tests/microbench.php

after_failure:
  - ./unit-tests/ci/after_failure.sh

notifications:
    email:
        recipients:
            - build@phalconphp.com
        on_success: change
        on_failure: always

addons:
  apt:
    packages:
      - re2c
      - valgrind
      - gdb
